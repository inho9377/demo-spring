spring.application.name=booklibrary

# 기본 프로필 설정
spring.profiles.active=dev

# 공통 설정

# 서버 포트 설정
server.port=8080

# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:bookdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# H2 콘솔 활성화
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings
management.endpoint.health.show-details=always
management.info.env.enabled=true

# 애플리케이션 정보 설정
info.app.name=Book Library Management System
info.app.description=RESTful API for managing books
info.app.version=1.0.0